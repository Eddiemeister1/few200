<div class="btn group"
     role="group"
     aria-label="Count By">
  <button type="button"
          class="btn btn-primary"
          [disabled]="(decrementDisabled$ | async)"
          (click)="setCountBy(1)">1</button>
  <button type="button"
          class="btn btn-primary"
          [disabled]="(countingBy$ | async) ===3"
          (click)="setCountBy(3)">3</button>
  <button type="button"
          class="btn btn-primary"
          [disabled]="(countingBy$ | async) ===5"
          (click)="setCountBy(5)">5</button>
</div>
